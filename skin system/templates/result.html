<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e9ecef;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 20px;
            color: #555;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            background-color: #28a745;
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
        }

        a:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        a:active {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classification Result</h1>
        <p><strong>Uploaded Image:</strong></p>
        <img src="{{ url_for('static', filename=image_path) }}" alt="Uploaded Image">
        <p><strong>The predicted class is: </strong> <br>{{ prediction }}</p>
        <a href="/">Classify another image</a>
    </div>
</body>
</html>
